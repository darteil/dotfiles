backend = "glx";
vsync = "opengl-swc";

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

# Shadow
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.8;
shadow-exclude = [
  "class_g *?= 'Rofi'",
  "class_g *?= 'Dunst'",
  "class_g *?= 'Polybar'"
];
