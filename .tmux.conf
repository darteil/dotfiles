# Plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
run -b '~/.tmux/plugins/tpm/tpm'

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g @continuum-restore "on"
set -g base-index 1
set -s escape-time 0

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

set-option -g history-limit 1024
set-option -g visual-activity on

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || ($is_fzf && tmux send-keys C-j) || tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || ($is_fzf && tmux send-keys C-k)  || tmux select-pane -U"

bind -n C-l run  "($is_vim && tmux send-keys C-l) || tmux select-pane -R"

bind -n 'C-\' if-shell "$is_vim" "send-keys 'C-\\'" "select-pane -l"

# Split
#set-option -g pane-active-border-fg colour234
#set-option -g pane-active-border-bg default
#set-option -g pane-border-fg colour234
#set-option -g pane-border-bg default

# Status
set -g status-left ''
set -g status-right '#[fg=#f9f5d7,bold,bg=#928374,bold] session: #S '
set -g status-right-length 100
set -g status-bg default
setw -g window-status-format '#[fg=#f9f5d7,bold,bg=#928374,bold] #I #[fg=#f9f5d7,bold,bg=#bdae93,bold] #W '
setw -g window-status-current-format '#[fg=#f9f5d7,bold,bg=#928374,bold] #I #[fg=#f9f5d7,bold,bg=#af3a03,bold] #W '
